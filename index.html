<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator KPR Mr. Bambang</title>
    <style>
        body { font-family: sans-serif; background-color: #121212; color: white; padding: 15px; margin: 0; }
        .card { 
            background: #1e1e1e; padding: 25px; border-radius: 15px; 
            max-width: 100%; width: 400px; margin: 10px auto; 
            box-sizing: border-box; box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        h2 { text-align: center; color: #4ade80; margin-top: 0; }
        label { display: block; margin-top: 15px; font-size: 14px; color: #bbb; }
        input { 
            width: 100%; padding: 12px; margin-top: 5px; background: #2d2d2d; 
            border: 1px solid #444; border-radius: 8px; color: white; 
            box-sizing: border-box; font-size: 16px; 
        }
        button { 
            width: 100%; padding: 15px; background-color: #22c55e; color: white; 
            border: none; border-radius: 8px; margin-top: 20px; 
            font-size: 16px; font-weight: bold; cursor: pointer;
        }
        .hasil { 
            margin-top: 20px; padding: 15px; background: #2d2d2d; 
            border-radius: 10px; display: none; text-align: center;
        }
        .wa-button { 
            background-color: #25d366; display: block; text-decoration: none; 
            color: white; padding: 12px; border-radius: 8px; 
            margin-top: 15px; font-weight: bold;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Kalkulator KPR</h2>
    <label>Harga Properti (Rp)</label>
    <input type="number" id="harga" value="800000000">
    <label>Uang Muka / DP (%)</label>
    <input type="number" id="dp" value="10">
    <label>Bunga Per Tahun (%)</label>
    <input type="number" id="bunga" value="4.5">
    <label>Tenor (Tahun)</label>
    <input type="number" id="tenor" value="20">
    <button onclick="hitungKPR()">Hitung Cicilan</button>

    <div id="hasilBox" class="hasil">
        <p style="margin:0; font-size:14px;">Pinjaman Pokok:</p>
        <strong id="resPokok" style="font-size:18px; color:#4ade80;"></strong>
        <p style="margin:10px 0 0 0; font-size:14px;">Estimasi Cicilan:</p>
        <h2 id="resCicilan" style="color:#4ade80; margin:5px 0; font-size:28px;"></h2>
        <a id="linkWA" href="#" class="wa-button" target="_blank">Tanya Mr. Bambang via WA</a>
    </div>
</div>

<script>
    function hitungKPR() {
        const harga = parseFloat(document.getElementById('harga').value);
        const dp = parseFloat(document.getElementById('dp').value);
        const bunga = parseFloat(document.getElementById('bunga').value);
        const tenor = parseFloat(document.getElementById('tenor').value);

        const plafon = harga - (harga * (dp/100));
        const bungaBulanan = (bunga/100)/12;
        const bulan = tenor * 12;
        const cicilan = (plafon * bungaBulanan) / (1 - Math.pow(1 + bungaBulanan, -bulan));

        if (cicilan) {
            document.getElementById('hasilBox').style.display = 'block';
            document.getElementById('resPokok').innerText = "Rp " + Math.round(plafon).toLocaleString('id-ID');
            document.getElementById('resCicilan').innerText = "Rp " + Math.round(cicilan).toLocaleString('id-ID') + " / bln";
            
            const pesan = `Halo Mr. Bambang, saya sudah hitung KPR.\nHarga: Rp ${harga.toLocaleString('id-ID')}\nCicilan: Rp ${Math.round(cicilan).toLocaleString('id-ID')}/bln.`;
            document.getElementById('linkWA').href = "https://wa.me/6281295230269?text=" + encodeURIComponent(pesan);
        }
    }
</script>
</body>
</html>
